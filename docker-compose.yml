services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: valet-parking-backend
    container_name: valet-parking-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - valet-network

networks:
  valet-network:
    driver: bridge
